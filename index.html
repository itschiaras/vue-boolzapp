<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- BACKGROUND  -->
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>


    <div id="app">

        <div class="container m-0">
            <div class="row">
                <!-- SIDEBAR  -->
                <div class="col col-4 p-0 side-bar">
                    <!-- INFO ACCOUNT  -->
                    <div class="info-account d-flex justify-content-between">
                        <div class="img-container d-flex align-items-center">
                            <img src="./img/avatar_6.jpg" alt="">
                            <p class="m-0">Chiaretta</p>
                        </div>

                        <div class="icon-container d-flex align-items-center gap-3">
                            <a href=""><i class="fa-solid fa-circle-notch"></i></a>
                            <a href=""><i class="fa-solid fa-message"></i></a>
                            <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </div>

                    </div>

                    <!-- NOTIFICATION  -->
                    <div class="notification d-flex justify-content-between small-fs">
                        <div class="img-container d-flex align-items-center">
                            <img src="./img/ban-stop-alarm-bell-ring-atm-round-512.webp" alt="">
                            <div class="d-flex flex-column">
                                <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                                <a class="m-0">Attiva notifiche desktop</a>
                            </div>

                        </div>

                    </div>

                    <!-- INPUT SEARCH -->
                    <div class="input-group flex-nowrap p-1 ">
                        <span class="input-group-text" id="addon-wrapping"><i
                                class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control small-fs" placeholder="Cerca o inizia una nuova chat"
                            aria-label="searchbar" aria-describedby="addon-wrapping">
                    </div>

                    <!-- CHATS BOX  -->
                    <div class="chats-box">
                        <ul class="list-unstyled">
                            <li class="chat-box d-flex align-items-center mb-2" v-for="contact in contacts">
                                <img :src="contact.avatar" alt="">
                                <div class="d-flex flex-column">
                                    <p class="m-0">{{contact.name}}</p>
                                    <p class="m-0 small-fs lastMessageColor">Ultimo messaggio inviato</p>
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>

                <!-- MAIN  -->
                <main class="col p-0">

                    <!-- INFO SELECTED ACCOUNT  -->
                    <div class="info-account d-flex justify-content-between">
                        <div class="img-container d-flex align-items-center">
                            <img src="./img/avatar_1.jpg" alt="">
                            <div class="d-flex flex-column">
                                <p class="m-0">Michele</p>
                                <p class="m-0 small-fs lastSentColor">Ultimo messaggio inviato</p>
                            </div>
                        </div>

                        <div class="icon-container d-flex align-items-center gap-3">
                            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                            <a href=""><i class="fa-solid fa-paperclip"></i></a>
                            <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </div>
                    </div>

                    <!-- CHAT  -->

                    <div class="currentChat">
                        <div class="messagebox d-flex justify-content-end mb-3">
                            <div class="sentMessage d-flex align-items-center">
                                <p class="p-2 h-100 mb-0">
                                    ok?
                                </p>
                            </div>
                        </div>
                        <div class="messagebox d-flex justify-content-end mb-3">
                            <div class="sentMessage d-flex align-items-center">
                                <p class="p-2 h-100 mb-0">
                                    ??
                                </p>
                            </div>
                        </div>
                        <div class="messagebox d-flex justify-content-start mb-3">
                            <div class="receivedMessage d-flex align-items-center">
                                <p class="p-2 h-100 mb-0">
                                    ok
                                </p>
                            </div>
                        </div>
                       
                        
                        
                    </div>

                    <div class="info-account d-flex justify-content-between ps-0 pe-0 darkIconColor">
                        <div class="icon-container d-flex align-items-center p-4 pt-0 pb-0">
                            <a href=""><i class="fa-regular fa-face-smile"></i></a>
                        </div>

                        <input type="text" class="form-control small-fs" placeholder="Scrivi un messaggio"
                            aria-label="writingBox">

                        <div class="icon-container d-flex align-items-center p-4 pt-0 pb-0">
                            <a href=""><i class="fa-solid fa-microphone"></i></a>
                        </div>
                    </div>
                </main>
            </div>
        </div>


    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
